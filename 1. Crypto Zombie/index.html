<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CryptoZombies front-end</title>
    <script
      language="javascript"
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="web3.min.js"
    ></script>
  </head>
  <body>
    <script>
      /*
      이더리움 노드는 JSON-RPC를 통해 통신이 가능한데
      이때 JSON-RPC를 편리하게 사용할 수 있게 도와주는 것이 바로 Web3 패키지다.
      */

      /*
      사용자가 우리 애플리케이션을 이용하기 위해 처음 브라우저를 열었을 때 실행하는 이벤트다.
      메타마스크와 같은 Web3 제공자를 사용 중인지 확인하여 만약 그렇지 않을 경우 else 구문에서 메타마스크 설치를 유도할 수 있다.

      Web3.js에게 어떤 노드에게 트랜잭션을 실행하라고 알려주는 방식은 마치 URL을 통한 API 작업과 비슷하다.
      직접 제공자의 역할을 하는 이더리움 노드를 호스팅할 수 있지만 Infura에서 이를 제공해준다.

      메타마스크는 Infura를 사용하고, 우리는 메타마스크를 통해 간편하게 Web3 제공자의 역할을 대신할 수 있다.
      */
      window.addEventListener("load", function () {
        if (typeof web3 !== "undefined") {
          web3js = new Web3(web3.currentProvider);
        } else {
        }

        startApp();
      });
    </script>
  </body>
</html>
